<!DOCTYPE html>
<link rel="stylesheet" href='../static/main.css' />
<html>
<head>
    <title>Delete Customer</title>
</head>
<body>
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete the following customer?</p>
    <ul>
        <li>Name: {{ customer.name }}</li>
        <li>VAT Identification Number: {{ customer.vat }}</li>
        <li>Address: {{ customer.address }}</li>
    </ul>
    <form method="POST" action="{{ url_for('delete_customer', id=customer['_id']|string) }}">
        <input type="submit" value="Delete">
    </form>
    <p><a href="{{ url_for('customer_list') }}">Go back to customer list</a></p>
    <p><a href="{{ url_for('index') }}">Go back to home page</a></p>
</body>
</html>
