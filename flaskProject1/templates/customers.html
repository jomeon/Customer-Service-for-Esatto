<!DOCTYPE html>
<link rel="stylesheet" href='../static/main.css' />
<html>
<head>
    <title>List of Customers</title>
</head>
<body>
    <h1>List of Customers</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>VAT Identification Number</th>
                <th>Creation Date</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.vat }}</td>
                <td>{{ customer.creation_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ customer.address }}</td>
                <td>
                    <a href="{{ url_for('edit_customer', id=customer['_id']|string) }}">Edit</a>
                    <a href="{{ url_for('delete_customer', id=customer['_id']|string) }}">Delete</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a class="goback" href="{{ url_for('index') }}">Go back to home page</a></p>
</body>
</html>
